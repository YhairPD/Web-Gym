
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Agregar Sucursal</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Tablero</a>
            </li>
            <li class="active">
                <a>Sucursal</a>
            </li>
            <li class="active">
                <strong>Agregar sucursal</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2 w3-center w3-padding-16">
        <!--<button class="btn btn-primary dim" (click)="eliminar()" >
            <i class="fa fa-plus"></i> Agregar
        </button>-->
    </div>
</div>
<div class="w3-container w3-padding-16 ibox-tools">
    <button class="btn btn-danger dim" [routerLink]="['/tabla_sucursal']">
        <i class="fa fa-arrow-left"></i> Regresar
    </button>
    <button class="btn btn-primary dim" (click)="agregar()">
        <i class="fa fa-plus"></i> Agregar
    </button>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title w3-blue">
                <h5> <i class="fa fa-building"></i> Detalles</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <div class="input-group m-b">
                                <span class="input-group-addon"><i class="fa fa-building"></i></span> <input type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Telefono</label>
                        <div class="col-sm-10">
                            <div class="input-group m-b">
                                <span class="input-group-addon"><i class="fa fa-phone"></i></span> <input type="text" placeholder="Sitio Web" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
